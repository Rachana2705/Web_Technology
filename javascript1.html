<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10
        var b = 20
        alert("The sum of 10 and 20 is" + (a + b));
        alert("The difference of 20 and 10 is " + (b - a));
        alert("the multiplication of 20 and 10 is " + (a * b))
        alert("The division of 20 by 10 is " + (b / a))
        alert("the 20 modulo 10 is" + (b % a));
    </script>
</body>

</html>
